<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title th:text="@{'게시판 - ' + ${post.title}}"></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="@{${post.title} + ' - ' + ${post.author}}"></h5>
      <p class="card-text">
        <small
                class="text-muted"
                th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"
        ></small>
      </p>
      <p class="card-text" th:text="${post.content}"></p>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-auto mr-auto"></div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a href="/" role="button" class="btn btn-secondary">목록</a>
      <a class="btn btn-info" th:href="@{'/post/edit/' + ${post.id}}" role="button">수정</a>
    </div>
    <div class="row mt-3">
    <div class="col-auto mr-auto"></div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <form id="delete-form" th:action="@{'/post/' + ${post.id}}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
      </form>
    </div>
  </div>
</div>
</div>
<table class="table">
</table>
<footer th:insert="common/bottom.html"></footer>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
